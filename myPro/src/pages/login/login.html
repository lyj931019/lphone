<ion-header>

  <ion-navbar>
    <ion-title>
      <b style="font-family:Old English Text MT;margin-right:20px;">L</b>
      登录
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="text-align:center">
    <img src="assets/img/avatar/default_avatar.png"  style="border-radius:50%;width:50%" alt="">
  </div>
  <ion-list>
    <div style="border-bottom:1px solid #dedede;font-size:1.4em;">
      <!--<ion-label fixed>用户名</ion-label>-->
      <ion-input [(ngModel)]="userName" placeholder="用户名"></ion-input>
    </div>
    <div style="border-bottom:1px solid #dedede;font-size:1.4em;">
      <!--<ion-label fixed>密码</ion-label>-->
      <ion-input [(ngModel)]="userPwd" placeholder="密码" type="password"></ion-input>
    </div>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        <span (click)="jumpToNotFound()">注册</span>
      </ion-col>
      <ion-col push-3>
        <span (click)="jumpToNotFound()">忘记密码</span>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button (click)="doLogin()" ion-button block color="danger">登录</button>

</ion-content>
